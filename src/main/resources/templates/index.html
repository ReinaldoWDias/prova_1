<DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> LIsta de Empregados </title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	</head>
	<body>
		<div align="center" class = "container my-2">
		<a th:href = "@{/adicionarEmpregado}" class="btn btn-primary btn-sm mb-3"> Adicionar </a>
			<h1> Lista de Empregados </h1>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th> ID do Empregado </th>
						<th> Nome do Empregado </th>
						<th> Sobrenome do Empregado </th>
						<th> E-mail do Empregado </th>
						<th> Ações </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empregado : ${listaEmpregados}">
						<td th:text="${empregado.id}"></td>
						<td th:text="${empregado.nome}"></td>
						<td th:text="${empregado.sobrenome}"></td>
						<td th:text="${empregado.email}"></td>
						<td> <a th:href = "@{/atualizarEmpregado/{id}(id=${empregado.id})}" class="btn btn-primary btn-primary"> Atualizar </a>
						     <a th:href = "@{/apagarEmpregado/{id}(id=${empregado.id})}" class="btn btn-primary btn-danger"> Apagar </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
