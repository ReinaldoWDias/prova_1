<DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> Lista de Empregados </title>		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div align="center" class = "container">
			<h1> Lista de Empregados </h1>
			<hr>
			<h2> Salvar Empregados </h2>
			<form action="#" th:action="@{/salvarEmpregado}" th:object="${empregado}" method="POST">
				<input type="text" th:field="*{nome}" placeholder="Nome do Empregado" class="form-control mb-4 col-4">
				<input type="text" th:field="*{sobrenome}" placeholder="Sobrenome do Empregado" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" placeholder="E-mail do Empregado" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Salvar </button>
			</form>	
			<hr>
			<a th:href = "@{/}"> Voltar para Lista de Empregados </a>
		</div>
	</body>
</html>
